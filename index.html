<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyle.css" />
  <link rel="stylesheet" href="./src/styles/headerStyle.css" />
  <link rel="stylesheet" href="./src/styles/mainStyle.css" />
  <link rel="stylesheet" href="./src/styles/sectionStyle.css" />
  <link rel="stylesheet" href="./src/styles/asideStyle.css" />
  <link rel="stylesheet" href="./src/styles/modalStyle.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>TechPosters</title>
</head>

<body>
  <header class="header__Container">
    <nav class="header__nav">
      <img class="logo" src="./src/assets/img/logo.svg" alt="TechPosters">
      <p class="buttonOut">Sair</p>
    </nav>
  </header>

  <main class="main__Container">
    <div class="containerDesktop">
      <div class="divDesktop">
        <div class="user__Main">

        </div>
        <div class="main__postDiv">
          <input class="main__postInput" type="text" placeholder="Digitar título do post">
          <textarea class="main__postInputText" name="postText" id="PostText"
            placeholder="Digitar descrição do Post"></textarea>
        </div>
        <div class="divPostButton">
          <button class="postButton">Postar</button>
        </div>
      </div>


      <aside class="suggestUsersDiv">
        <h1 class="TitleSuggest">Sugestões para você seguir</h1>
        <ul class="suggestUsersList">

        </ul>
      </aside>
    </div>
  </main>
  <section>
    <h1 class="TitleSection">Posts</h1>
    <ul class="postList">

    </ul>
  </section>

  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
